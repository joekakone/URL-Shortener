{% extends 'base.html' %}

{% block main %}
<!-- Update URL Form -->
<h1>Update URL</h1>
<div class="py-5">
    <form action="{{ url_for('update_url', id=url.id) }}" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" name="name" value="{{ url.name }}" class="form-control" required>
            <label class="form-label" for="url">Long URL</label>
            <input type="url" name="url" value="{{ url.long_url }}" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('previous_page') }}"><button type="" class="btn btn-danger">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
