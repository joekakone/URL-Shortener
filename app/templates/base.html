<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{% block title %} URL Shortener {% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">URL Shortener</a>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="item"><a class="nav-link" href="{{ url_for('create_url') }}">Create</a></li>
                <li class="item"><a class="nav-link" href="{{ url_for('profile', id=current_user.id) }}">{{ current_user.username }}</a></li>
                <li class="item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li class="item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}
                <li class="item"><a class="nav-link" href="https://github.com/joekakone" target="_blank">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-white">
        <div class="container py-5">
        {% block main %}
        {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark content">
        <div class="container py-5">
            <div class="row text-white">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <p class="text-left">&copy; All rights reserved.</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <p class="text-right">Developed by <a class="text-decoration-none" href="https://www.linkedin.com/in/joseph-koami-konka/" target="_blank">Joseph Konka</a>.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
